filebeat.prospectors:
- input_type: log
  paths:
    - /root/apps/nodebb/logs/output.log
  multiline.pattern: ^\(
  multiline.negate: true
  multiline.match: after
  fields_under_root:
    project: nodebb
    env: ${CHATOPS_PROJECT_ENV}
output.logstash:
  hosts: ["${LOGSTASH_HOST}"]
logging.level: debug
